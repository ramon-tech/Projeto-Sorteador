<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador do Ramon</title>
</head>

<body>
    <header>
        <img class="logo" src="./dados.png" alt="logo-sorteador">
    </header>
    <section>
        <div>
            <p class="text-title">
                Sortear um número
            </p>
            <input class="input-min" type="number" placeholder="entre">
            <input class="input-max" type="number" placeholder="e">
        </div>
        <div>
            <button onclick="generateNumber()" class="sortear-button">
                Sortear
            </button>
        </div>
        <div>
           <p class="resultado">O resultado é: <b class="number-result"> Nenhum, por enquanto...</b></p> 
        </div>
    </section>
</body>
<script src="./script.js"></script>

</html>
